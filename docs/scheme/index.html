<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./scheme.css">
		<script src="https://unpkg.com/mathjs@5.1.2/dist/math.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
        <title>Flowchart</title>
    </head>
    <body>
		<section class="algorithms">
			<div class="algorithm Identification">
				<h1>Identification</h1>

				<section class="titles">Data</section>
				<i class="icono-arrow3-down"></i>
				<section class="titles">
					Filters
					<br>
					<div class="subsection">Detrend</div>
					<div class="subsection optional">Spatial</div>
				</section>
				<i class="icono-arrow3-down"></i>
				<div class='icono-arrow3-right'></div>
				<section class="titles">Contour slice at level (\(N\))</section>
				<i class="icono-arrow3-down"></i>
				<div class='vline'></div>
				<div class='icono-arrow3-left'></div>
				<div class='icono-arrow3-right'></div>
				<section class="titles arrows">Close contour (\(n_e\))</section>
				<i class="icono-arrow3-down"></i>
				<section  class="titles arrows">Ellipse fitting (\(\epsilon\))</section>
				<i class="icono-arrow3-down"></i>
				<section  class="titles arrows">Ellipse eccentricity (\(e\))</section>
				<i class="icono-arrow3-down"></i>
				<section class="titles arrows">Land Check (\(\epsilon\))</section>
				<i class="icono-arrow3-down"></i>
				<section  class="titles arrows">Area Check (\(L_D\))</section>
				<i class="icono-arrow3-down"></i>
				<section class="titles arrows">Axis - Gaussian check (\(\Omega\))</section>
				<i class="icono-arrow3-down"></i>
				<section  class="titles arrows">
					<div class="subsection optional right">2D Gaussian fit</div>
				</section>
				<i class="icono-arrow3-down"></i>
				<i class="hline"></i>
			</div>
			<div class="algorithm Levels">
				Levels
				<section class="titles">Data</section>
			</div>
			<div class="algorithm Time">
				Time
				<section class="titles">Data</section>
			</div>
		</section>
</body>
</html>
